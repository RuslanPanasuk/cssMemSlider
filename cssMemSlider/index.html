<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CSS Mem Slider</h1>
  </header>
  <main>
    <div class="slider-wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">      
      <div class="slider">        
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>      
    </div>
    <div class="controls">
      <label class="label-1" for="slide1"><span></span></label>
      <label class="label-2" for="slide2"><span></span></label>
      <label class="label-3" for="slide3"><span></span></label>
      <label class="label-4" for="slide4"><span></span></label>
    </div>
  </main>  
</body>
</html>
